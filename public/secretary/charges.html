<ion-modal-view

style="position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);min-height:350px; min-width: 0; max-width: 600px;"
>
  <ion-header-bar>
    <h1 class="title">Deductions</h1>

  </ion-header-bar>
  <ion-content>

    <label class="item item-input">
    <span class="input-label">Amount to pay doctor: </span>
    <input type="number" style="font-size:18px;" ng-model="deduction.doctoramount" placeholder="Amount to pay" >
  </label>

<label class="item item-input">
<span class="input-label">Deduct TDS: </span>
<div class="uk-margin">
        <select id="month" class="uk-select" ng-model="deduction.tds" ng-change="tdschanged()" class="form-control selectWidth">
          <option value="YES">YES</option>
          <option value="NO">NO</option>
        </select>
 </div>
</label>

<label class="item item-input">
<span class="input-label">Deduct Credit Charges: </span>
<div class="uk-margin">
        <select id="month" class="uk-select" ng-model="deduction.ccard" ng-change="ccardchanged()" class="form-control selectWidth">
          <option value="YES">YES</option>
          <option value="NO">NO</option>
        </select>
 </div>
</label>

<centre><button class="button button-block button-positive" ng-click="rundeductions(deduction)" type="submit">Done</button></centre>


  </ion-content>
</ion-modal-view>
