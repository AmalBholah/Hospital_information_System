<ion-modal-view

style="position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);min-height: 150px; min-width: 0; max-width: 600px;"
>
  <ion-header-bar>
    <h1 class="title">Fill in all fields</h1>

  </ion-header-bar>
  <ion-content>
      
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Service :</span>
          <input type="text" placeholder="Service Name" ng-model="mainpopup.servicetype" >
        </label>
        <label class="item item-input">
          <span class="input-label">Cost: </span>
          <input type="text" placeholder="Service Cost" ng-model="mainpopup.servicecost" >
        </label>
        <label class="item item-input">
          <span class="input-label">Category: </span>
          <input type="text" placeholder="Service Category" ng-model="mainpopup.servicecategory" >
        </label>
        <centre><button class="button button-block button-positive" ng-click="submititem(mainpopup)" type="submit">Done</button></centre>
     </div>
     
  </ion-content>
</ion-modal-view>
