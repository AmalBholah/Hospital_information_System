<ion-modal-view

style="position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);min-height:400px; min-width: 0; max-width: 600px;"
>
  <ion-header-bar>
    <h1 class="title">Fill in all fields</h1>

  </ion-header-bar>
  <ion-content>

      <div class="list">
        <label class="item item-input">
          <span class="input-label">Bank:</span>
          <input type="text" placeholder="Specify name of banking institution" ng-model="mainpopup.bankname" >
        </label>

        <label class="item item-input">
          <span class="input-label">Credit Card Charges:</span>
          <input type="number" placeholder="Specify Credit Card Charges (%)" ng-model="mainpopup.ccard" >
        </label>

        <label class="item item-input">
          <span class="input-label">Money In:</span>
          <input type="number" placeholder="Money In" ng-change="calculatebalance()" ng-model="mainpopup.moneyin" >
        </label>

        <label class="item item-input">
          <span class="input-label">Money Out:</span>
          <input type="number" placeholder="Money Out" ng-change="calculatebalance()" ng-model="mainpopup.moneyout" >
        </label>

        <label class="item item-input">
          <span class="input-label">Balance:</span>
          <input type="number" placeholder="Balance" ng-model="mainpopup.balance" >
        </label>
<centre><button class="button button-block button-positive" ng-click="submititem(mainpopup)" type="submit">Done</button></centre>

     </div>

  </ion-content>
</ion-modal-view>
