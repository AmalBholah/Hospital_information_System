<ion-modal-view

style="position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);min-height: 100px; min-width: 0; max-width: 600px;"
>
  <ion-header-bar>
    <h1 class="title">Fill in all fields</h1>

  </ion-header-bar>
  <ion-content>
      
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username:</span>
          <input type="text" placeholder="Staff Username." ng-model="mainpopup.username" >
        </label>
        <label class="item item-input">
          <span class="input-label">Barcode ID:</span>
          <input type="text" placeholder="Staff Barcode ID" ng-model="mainpopup.password" >
        </label>
        <div class="spacer" style="width: 300px; height: 35px;"></div>
        <centre><button class="button button-block button-positive" ng-click="submititem(mainpopup)" type="submit">Done</button></centre>
     
     </div>
     
  </ion-content>
</ion-modal-view>
