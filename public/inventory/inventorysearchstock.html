<ion-view title="List of Stock Items">
<ion-content padding="true" class="has-header">
 
<div class="item item-input-inset">
  <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="backtomenu()">Back</a>
    <label class="item-input-wrapper">
      <input type="text" style="width:300px" ng-model="searchfilter" placeholder="Search list of stock items">
    </label>
  </div>

<div class="list card" >

<div class="item" ng-repeat="stockitem in stockitems|filter:searchfilter| limitTo:100" ng-click="showDetails(stockitem)">

  <h2>{{stockitem.itemname}}</h2>
  <p>Batch no: {{stockitem.batchno}}</p>
  <p>EXP Date: {{stockitem.expdate}}</p>
  <p>Quantity: {{stockitem.quantity}}</p>
  <p>Package contents: {{stockitem.contentdetails}}</p>
</div>
</div>


    </ion-content>
</ion-view>
