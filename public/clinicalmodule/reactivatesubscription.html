<ion-view title="Smart Health" id="doctorlogin" style="background-color:#FFFCFC;">
    <ion-content padding="true" class="has-header" style="position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);">
   
        <div class="spacer" style="width: 748px; height: 70px;"></div>
        <div id="page-markdown1" style="color:#428BCA;font-weight:300;font-size:42px;text-align:center;">
            <p>Subscription Reactivation</p>
        </div>
        <div class="spacer" style="width: 300px; height: 50px;"></div>

        <p align="center">     Your account is still suspended. Click on the button below to reactivate your account
        </p>
       
        <button id="subscription.reactivate" ng-click="reactivateAgreement()" style="font-weight:300;color:#428BCA;margin:auto;display:block;width:500px;font-size:21px;background-color:#FFFCFC;" type="submit" class="button button-light  button-block">Reactivate Account Subscription</button>
        <div class="spacer" style="width: 300px; height: 10px;"></div>
    
        <p align="center">     Once reactivation completes, you will be automatically redirected to your dashboard. Thank you.
        </p>
        
     </ion-content>
</ion-view>
