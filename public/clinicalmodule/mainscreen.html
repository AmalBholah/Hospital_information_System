<ion-view title="Smart Health" id="doctorlogin" style="background-color:#428BCA;">
    <ion-content padding="true" class="has-header" style="position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);">
   
        <div class="spacer" style="width: 748px; height: 100px;"></div>
        <div id="page-markdown1" style="color:#FFFCFC;font-weight:300;font-size:42px;text-align:center;">
            <p>Smart Health</p>
        </div>
        <div class="spacer" style="width: 300px; height: 20px;"></div>
       
        <button id="page-button1"  ng-click="login()" style="font-weight:300;color:#428BCA;margin:auto;display:block;width:300px;font-size:21px;" type="submit" class="button button-light  button-block">Login with ID</button>
        <div class="spacer" style="width: 300px; height: 10px;"></div>
        <button id="page-button2" ng-click="switchToRegister()" style="font-weight:300;color:#FFFFFF;margin:auto;display:block;background-color:#428BCA;font-size:21px;" class="button button-positive  button-block">Not a member yet? Register now</button>
        <button id="page-button3" ng-click="doctorforgotpassword()" style="font-weight:300;color:#FFFFFF;margin:auto;display:block;background-color:#428BCA;font-size:21px;" class="button button-positive  button-block">Forgot password</button>
     
     </ion-content>
</ion-view>
