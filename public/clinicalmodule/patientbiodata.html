
<ion-view>
    <!--PLACE AT TOP OF HTML AFTER ION-VIEW-->
    <ion-nav-buttons side="right" ng-show="false">
        <button class="button button-icon button-clear ion-android-exit" title="Options" ng-click="showPopup()" uk-tooltip>
        </button>
    </ion-nav-buttons>
    <ion-content>

        <div class="row">
            <div class="col">

                <img id="patientbiodata.profilepic" style="padding-left:10px;padding-top:10px;">

            </div>
            <div class="col col-80">
                <form>
                    <div class="spacer" style="width: 300px; height: 40px;"></div>
                    <label><input type="text" style="font-size:21px;padding-left:8px;" id ="patientbiodata.fullname" ng-model="patientbiodata.fullname" placeholder="Enter full name"> </label>

                    <div class="spacer" style="width: 300px; height: 20px;"></div>
                    <button ng-click="openDatePicker()" id="patientbiodata.birthday" style="font-size:21px;" class="button button-clear button-positive">{{patientbiodata.birthday}}</button>
                    <div class="spacer" style="width: 300px; height: 10px;"></div>
                    <button style="font-size:21px;" ng-click="selectGender()" id="patientbiodata.gender" class="button button-clear button-positive">{{patientbiodata.gender}}</button>
                </form>
            </div>
        </div>
        <form style="padding-left:10px;">
            <div class="spacer" style="width: 300px; height: 20px;"></div>
            <label class="item item-input">
                <span style="color:#387ef5;font-size:18px;" class="input-label">Occupation: </span>
                <input type="text" style="font-size:18px;" ng-model="patientbiodata.occupation" id="patientbiodata.occupation" placeholder="Enter occupation" >
            </label>
            <label class="item item-input">
                <span style="color:#387ef5;font-size:18px;" class="input-label">Address: </span>
                <input type="text" style="font-size:18px;" ng-model="patientbiodata.address" id="patientbiodata.address" placeholder="Residential address" >
            </label>
            <label class="item item-input">
                <span style="color:#387ef5;font-size:18px;" class="input-label">City: </span>
                <input type="text" style="font-size:18px;" ng-model="patientbiodata.city" id="patientbiodata.city" placeholder="city/rural area" >
            </label>
            <label class="item item-input">
                <span style="color:#387ef5;font-size:18px;" class="input-label">Home Phone: </span>
                <input type="text" style="font-size:18px;" ng-model="patientbiodata.homephone" id="patientbiodata.homephone" placeholder="Home phone number" >
            </label>
            <label class="item item-input">
                <span style="color:#387ef5;font-size:18px;" class="input-label">Mobile Phone: </span>
                <input type="text" style="font-size:18px;" ng-model="patientbiodata.mobilephone" id="patientbiodata.mobilephone" placeholder="Mobile phone number" >
            </label>
            <label class="item item-input">
                <span style="color:#387ef5;font-size:18px;" class="input-label">Email: </span>
                <input type="text" style="font-size:18px;" ng-model="patientbiodata.emailaddress" id="patientbiodata.emailaddress" placeholder="Email address" >
            </label>
            <div class="spacer" style="width: 300px; height: 20px;"></div>
            <div class="row">
                <div class="col"></div>
                <div class="col col-80"><button id="patientbiodata.done" ng-click="doneClicked()" style="font-size:21px;" class="button button-clear button-positive">{{patientbiodata.done}}</button></div>
            </div>
        </form>


    </ion-content>


</ion-view>
