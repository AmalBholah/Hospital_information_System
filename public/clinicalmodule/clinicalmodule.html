<ion-view title="Admin Panel">
    <ion-content>
        <div class="spacer" style="width: 300px; height: 80px;"></div>

        <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>

            <div>
                <div class="uk-card uk-card-default uk-card-body">
                    <center><img src='img/newsfeed.png'></center>
                    <p>World Health Organisation news feed</p>
                    <center><button class="uk-button uk-button-primary" ng-click="newsfeed()" style="width:200px;">News Feed</button></center>
                </div>
            </div>-->

            <div>
                <div class="uk-card uk-card-default uk-card-body">
                    <center><img src='img/mydetails.png'></center>
                    <p>Doctor biodata</p>
                    <center><button class="uk-button uk-button-primary" ng-click="doctorbiodata()" style="width:200px;">biodata</button></center>
                </div>
            </div>

            <div>
                <div class="uk-card uk-card-default uk-card-body">
                    <center><img src='img/search.png'></center>
                    <p>Access patient electronic medical record</p>
                    <center><button class="uk-button uk-button-primary" ng-click="patientmanager()" style="width:200px;">Patient EMR</button></center>
                </div>
            </div>

            <div>
                <div class="uk-card uk-card-default uk-card-body">
                    <center><img src='img/myappointments.png'></center>
                    <p>My Appointments</p>
                    <center><button class="uk-button uk-button-primary" ng-click="doctorappointments()" style="width:200px;">appointments</button></center>
                </div>
            </div>

            <div>
                <div class="uk-card uk-card-default uk-card-body">
                    <center><img src='img/google.png'></center>
                    <p>Stay medically up to date (Medical Browser)</p>
                    <center><button class="uk-button uk-button-primary" ng-click="openbrowser()" style="width:200px;">Open browser</button></center>
                </div>
            </div>

        </div>

    </ion-content></ion-view>
