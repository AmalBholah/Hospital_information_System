<ion-content>
    
<!--BEGIN PATIENT enttwo TEMPLATE-->
<!-- Navigator definitions-->
<div class="bar bar-header" style="border:none;">
<button class="button" ng-click="back()" style="border:none;font-size:18px;color:#387ef5;">< Previous sheet</button>
<button class="button" ng-click="menu()" style="border:none;font-size:18px;color:#FF8800;">Options</button>
<button class="button" ng-click="next()" style="border:none;font-size:18px;color:#387ef5;">Next sheet ></button>
</div>
<!-- END of Navigator definitions-->
<!--List encompasses all items-->
<div class="list">
<div class="spacer" style="width: 300px; height: 40px;"></div>
<label class="item item-input" style="border: none;">
<span style="color:#387ef5;font-size:18px;margin-left:auto;margin-right:auto;" class="input-label">EXAMINATION OF LARYNX</span>
</label>

<!---------Text + placeholder no text area-------->
<div class="item item-input-inset" style="border: none;height:50px;">
<div style="color:#387ef5;font-size:18px;min-width:190px;" class="text-label">Direct laryngoscopy</div>
<label class="item item-input" style="border: none;"><input type="text" style="font-size:18px;padding-left:43px;padding-top:4px;height:41px;width:5000px;" id="enttwo.direct"  ng-model="enttwo.direct" placeholder="Direct laryngoscopy" ></label>
</div><!--END of Text + placeholder no text area-->

<!---------Text + placeholder no text area-------->
<div class="item item-input-inset" style="border: none;height:50px;">
<div style="color:#387ef5;font-size:18px;min-width:190px;" class="text-label">Indirect laryngoscopy</div>
<label class="item item-input" style="border: none;"><input type="text" style="font-size:18px;padding-left:43px;padding-top:4px;height:41px;width:5000px;" id="enttwo.indirect"  ng-model="enttwo.indirect" placeholder="Indirect laryngoscopy" ></label>
</div><!--END of Text + placeholder no text area-->

<label class="item item-input" style="border: none;">
<span style="color:#387ef5;font-size:18px;margin-left:auto;margin-right:auto;padding-left:35px;" class="input-label">OTHER FINDINGS</span>
</label>

<!---------Text + placeholder no text area-------->
<div class="item item-input-inset" style="border: none;height:50px;">
<div style="color:#387ef5;font-size:18px;min-width:190px;" class="text-label">Other findings</div>
<label class="item item-input" style="border: none;"><input type="text" style="font-size:18px;padding-left:43px;padding-top:4px;height:41px;width:5000px;" id="enttwo.otherfindings"  ng-model="enttwo.otherfindings" placeholder="Other findings" ></label>
</div><!--END of Text + placeholder no text area-->

<!--List encompasses all items-->
</div><!--END of list div-->

</ion-content>
