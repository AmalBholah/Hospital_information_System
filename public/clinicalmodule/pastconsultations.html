<ion-content>
  <div class="bar bar-header">

<a class="button icon-right button-clear button-dark" ng-click="refreshconsultations()" style="color:red;">Refresh consultations</a>
</div>
   <div class="spacer" style="width: 748px; height:50px;"></div>
<div ng-repeat="consultation in consultations">
<div class="card" style="height:400px;">
<div class="item item-divider">{{consultation.consultationtitle}}</div>

<label class="item item-input" style="border: none;">
<span style="color:#387ef5;font-size:18px;margin-right:auto;padding-left:5px;" class="input-label">Diagnosis:</span>
</label>


    <ul>
        <li class="diagnosis" ng-repeat="name in consultation.diagnosisbuffer.split(consultation.commonid)">
          <a style="color:white;">{{name}}</a>
        </li>
    </ul>
    <div class="row">
  <label class="item item-input" style="border: none;">
<span style="color:#387ef5;font-size:18px;" class="input-label">Treatment:</span>
</label>
    </div>

     <ul>
        <li class="treatment" ng-repeat="x in consultation.treatmentbuffer.split(consultation.commonid)">
          <a style="color:white;">{{x}}</a>
        </li>
    </ul>

  <div class="row">
    <label class="item item-input" style="border: none;width:5000px;">
<span class="input-label">{{consultation.othertreatment}}</span>
</label>
</div>
<div class="row">
    <label class="item item-input" style="border: none;width:5000px;">
<span class="input-label">Date: {{consultation.time}}</span>
</label>
</div>

<div class="item item-divider">
    <div class="button-bar">
  <a class="button button-clear button-positive" ng-click="openconsultation(consultation)">Open consultation</a>
  <a class="button button-clear button-assertive" ng-click="updateconsultation(consultation)">Update consultation</a>
</div>
  </div>
</div>
</div>
</ion-content>
