<ion-view title="Smart Health" id="doctorlogin" style="background-color:#FFFCFC;">
    <ion-content padding="true" class="has-header" style="position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);">
   
        <div class="spacer" style="width: 748px; height: 70px;"></div>
        <div id="page-markdown1" style="color:#428BCA;font-weight:300;font-size:42px;text-align:center;">
            <p>Subscription Management</p>
        </div>
        <div class="spacer" style="width: 300px; height: 40px;"></div>

        <p>
            NOTE: Once you click on the suspend button, your account will be marked as inactive.
            If you login again into Smart Health, your account will be automatically re-activated.
        </p>
        <div class="spacer" style="width: 300px; height: 25px;"></div>
        <button id="subscriptionmanager.suspend" ng-click="suspendAgreement()" style="font-weight:300;color:#FFFCFC;margin:auto;display:block;width:300px;font-size:21px;background-color:#428BCA;" type="submit" class="button button-light  button-block">Suspend Account</button>
        <div class="spacer" style="width: 300px; height: 25px;"></div>


        <p>
            You will be logged out once you click on the suspend button.
        </p>
 
 
     </ion-content>
</ion-view>
