<ion-modal-view
    style="position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);min-height: 400px; min-width: 0; max-width: 600px;">
    <ion-header-bar>
        <h1 class="title">Scroll down to view more options</h1>
    </ion-header-bar>
    <ion-content>

        <div ng-repeat="item in items" >
            <a class="item item-avatar" ng-click = "closePopup()" menu-close href="#/app/{{item.sheet}}">
                <img src={{item.image}}>
                <h2>{{item.title}}</h2>
                <p>{{item.subtitle}}</p>
            </a>
        </div>


        </div>

    </ion-content>
</ion-modal-view>
