<div class="spacer" style="width: 300px; height: 100px;"></div>
<ion-content ng-app="starter">
<!-- Navigator definitions-->
<div class="bar bar-header" style="border:none;">
<button class="button" ng-click="gototools()" style="border:none;font-size:18px;color:#387ef5;">< Back to menu</button>
</div>
<!-- END of Navigator definitions-->
<div class="spacer" style="width: 300px; height: 80px;"></div>

    <label class="item item-input item-select">
    <div class="input-label"style="font-size:18px;">
      Weight:
    </div>
    <label><input type="text" style="font-size:18px;" id ="burns.weight" style="font-size:18px;padding-left:100px;" ng-model="burns.weight" placeholder="Enter body weight"></label>
      <select id = "burns.selector">
      <option selected>kg</option>
      <option>lb</option>
      <option>g</option>
    </select>
  </label>
  
      <label class="item item-input">
    <div class="input-label"style="font-size:18px;">
      % body burned:
    </div>
    <label><input type="text" style="font-size:18px;width:300px;" id ="burns.body" ng-model="burns.body" placeholder="Enter percentage body burned"> </label>
      <div class="input-label"style="font-size:18px;padding-left:20px;">
      %
    </div>
  </label>
       
  <div class="spacer" style="width: 300px; height:40px;"></div>
          <div class="row">
        <div class="col col-50"></div>
        <div class="col col-50"><button id="burns.calculate" ng-click="calculateburns()" type="submit" style="font-size:18px;" class="button button-positive">Calculate</button></div>
        </div>
        
<div class="spacer" style="width: 300px; height:20px;"></div>  
<label class="item item-input" style="border: none;">
<span style="color:black;font-size:18px;margin-left:auto;margin-right:auto;padding-left:10px;" id="burns.results" class="input-label"></span>
</label>
<div class="spacer" style="width: 300px; height:20px;"></div>    
<label class="item item-input" style="border: none;">
<span style="color:#387ef5;font-size:18px;margin-left:auto;margin-right:auto;" class="input-label">Type in all fields and tap calculate</span>
</label>

<div class="spacer" style="width: 300px; height:10px;"></div>    
<label class="item item-input" style="border: none;">
<span style="color:black;font-size:18px;" class="input-label">RULE OF 9's</span>
</label>
<label class="item item-input" style="border: none;">
<span style="color:black;font-size:18px;" class="input-label">Adults: 9% for each arm, 18% for each leg, 9% for head, 18% for front torso,18% for back torso</span>
</label>
<label class="item item-input" style="border: none;">
<span style="color:black;font-size:18px;" class="input-label">Children: 9% for each arm, 14% for each leg, 18% for head, 18% for front torso,18% for back torso</span>
</label>
<label class="item item-input" style="border: none;">
<span style="color:black;font-size:18px;" class="input-label">Fluid requirements: TBSA burned (%) x Weight(kg) x 4 mL</span>
</label>
<label class="item item-input" style="border: none;">
<span style="color:black;font-size:18px;" class="input-label">Give 1/2 of total requirements in 1st 8 hours then give 2nd half over next 16 hours</span>
</label>
</ion-content>
