<ion-content>
<div class="spacer" style="width: 300px; height: 50px;"></div>
<div class="bar" style="border:none;">
<button class="button"ng-click="gotoappointments()"style="border:none;font-size:18px;color:#387ef5;">< Back to appointments manager</button>
</div>
<div class="spacer" style="width: 300px; height: 60px;"></div>
<label class="item item-input" style="border: none;">
<span style="color:#387ef5;font-size:18px;" id="saveappointments.date" class="input-label">Appointment date:</span>
</label>
<div class="spacer" style="width: 300px; height: 20px;"></div>
<label class="item item-input" style="border: none;">
<span style="color:#387ef5;font-size:18px;" class="input-label">Appointment title:</span>
</label>

<label class="item item-input" ng-model="appointments.title" style="border: none;"><input type="text" style="font-size:18px;padding-top:4px;height:41px;width:5000px;" id="appointments.title" placeholder="Appointment title" ></label>
 <div class="spacer" style="width: 300px; height: 20px;"></div>
<button ng-click="openTimeSelector()" style="color:#387ef5;font-size:18px;" id="appointments.timeselector" style="font-size:18px;" class="button">Select time for appointment</button>
 <div class="spacer" style="width: 300px; height: 20px;"></div>
<button ng-click="saveappointment()" style="color:orange;font-size:18px;" id="appointments.saveappointment" style="font-size:18px;" class="button">Save appointment</button>
</ion-content>
