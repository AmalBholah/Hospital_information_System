<ion-modal-view

style="position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);min-height:375px; min-width: 0; max-width: 600px;"
>
  <ion-header-bar>
    <h1 class="title">Fill in all fields</h1>

  </ion-header-bar>
  <ion-content>

      <div class="list">
        <label class="item item-input">
          <span class="input-label">Description:</span>
          <input align="right" type="text" placeholder="Specify GL entry details" ng-model="mainpopup.itemdescription" >
        </label>
        <label class="item item-input">
          <span class="input-label">Amount in Total:</span>
          <input type="text" align="right" placeholder="Total amount to be paid" ng-change="calculatedue()" ng-model="mainpopup.totalamount" >
        </label>

       <label class="item item-input">
          <span class="input-label">Amount Paid:</span>
          <input type="text" align="right" placeholder="Specify Amount Paid"  ng-change="calculatedue()" ng-model="mainpopup.amountpaid" >
        </label>

       <label class="item item-input">
          <span class="input-label">Amount Due:</span>
          <input type="text" align="right" placeholder="Specify Amount Due" ng-model="mainpopup.amountdue" >
        </label>

        <label class = "item item-input item-select">
        <div class = "input-label">
        GL Status:
        </div>

        <select ng-model="mainpopup.status">
        <option selected>CLOSED</option>
        <option>OPEN</option>
        </select>
        </label>

        <div class="spacer" style="width: 300px; height: 20px;"></div>
          <centre><button class="button button-block button-positive" ng-click="submititem(mainpopup)" type="submit">Done</button></centre>

     </div>

  </ion-content>
</ion-modal-view>
