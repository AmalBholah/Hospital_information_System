<ion-modal-view

style="position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);min-height:350px; min-width: 0; max-width: 600px;"
>
  <ion-header-bar>
    <h1 class="title">Fill in all fields</h1>

  </ion-header-bar>
  <ion-content>
      
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Account Category:</span>
          <input type="text" placeholder="Specify Account Category" ng-model="mainpopup.category" >
        </label>
        <label class="item item-input">
          <span class="input-label">GL Name:</span>
          <input type="text" placeholder="Specify GL Name" ng-model="mainpopup.glname" >
        </label>
        
       <label class="item item-input">
          <span class="input-label">GL Code:</span>
          <input type="text" placeholder="Specify GL Code Category" ng-model="mainpopup.glcode" >
        </label>

        <label class = "item item-input item-select">
        <div class = "input-label">
        Account Type:
        </div>
        
        <select ng-model="mainpopup.accounttype">
        <option selected>REVENUE</option>
        <option>EXPENSE</option>
        </select>
        </label>
        
        <div class="spacer" style="width: 300px; height: 20px;"></div>
          <centre><button class="button button-block button-positive" ng-click="submititem(mainpopup)" type="submit">Done</button></centre>
     
     </div>
     
  </ion-content>
</ion-modal-view>
